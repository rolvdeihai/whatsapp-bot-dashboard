name: Deploy and Run WhatsApp Bot

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
  workflow_dispatch:
  schedule:
    # Run at 8:00 AM UTC (first 6-hour session)
    - cron: '0 8 * * *'
    # Run at 2:00 PM UTC (second 6-hour session)  
    - cron: '0 14 * * *'

jobs:
  deploy-and-run:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 hours timeout for each session
    
    defaults:
      run:
        working-directory: ./backend

    env:
      FRONTEND_URL: ${{ secrets.FRONTEND_URL }}
      NODE_ENV: ${{ secrets.NODE_ENV }}
      PORT: ${{ secrets.PORT }}
      API_ENDPOINT: ${{ secrets.API_ENDPOINT }}
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      GITHUB_ACTIONS: 'true'  # This tells the bot to run in GitHub Actions mode

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: 'backend/package-lock.json'

    - name: Install Chromium and dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          chromium-browser \
          chromium-chromedriver \
          libgbm1 \
          libxss1 \
          libxtst6 \
          libnss3 \
          libatk-bridge2.0-0 \
          libgtk-3-0 \
          libasound2 \
          fonts-liberation \
          libappindicator3-1 \
          xdg-utils \
          wget

    - name: Install Node.js dependencies
      run: |
        npm ci
        # Install ngrok globally for the ngrok step
        npm install -g ngrok

    - name: Create .env file from secrets
      run: |
        echo "PORT=${{ secrets.PORT }}" > .env
        echo "NODE_ENV=${{ secrets.NODE_ENV }}" >> .env
        echo "API_ENDPOINT=${{ secrets.API_ENDPOINT }}" >> .env
        echo "FRONTEND_URL=${{ secrets.FRONTEND_URL }}" >> .env
        echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> .env
        echo "SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" >> .env
        echo "GITHUB_ACTIONS=true" >> .env
        echo "# Note: MONGO_URI is no longer needed - using Supabase instead" >> .env

    - name: Setup ngrok tunnel (background process)
      run: |
        # Start ngrok in background
        ngrok http 5000 --domain=arturo-nonclarified-chivalrously.ngrok-free.dev --log=stdout > ngrok.log 2>&1 &
        NGORK_PID=$!
        echo "NGROK_PID=$NGORK_PID" >> $GITHUB_ENV
        
        # Wait for ngrok to start
        sleep 10
        
        # Get the public URL
        curl -s http://localhost:4040/api/tunnels | jq -r '.tunnels[0].public_url' > ngrok_url.txt
        echo "Ngrok URL: $(cat ngrok_url.txt)"
        
        # Update Supabase with ngrok URL (if you have webhooks)
        NGROK_URL=$(cat ngrok_url.txt)
        echo "NGROK_URL=$NGROK_URL" >> $GITHUB_ENV
      env:
        NGROK_AUTHTOKEN: ${{ secrets.NGROK_AUTHTOKEN }}

    - name: Clean previous session directories
      run: |
        echo "ðŸ§¹ Cleaning previous session directories..."
        rm -rf /tmp/whatsapp_auth_* 2>/dev/null || true
        rm -rf /tmp/group_cache_* 2>/dev/null || true
        rm -rf ./auth 2>/dev/null || true

    - name: Start WhatsApp Bot (with automatic shutdown)
      run: |
        export NODE_OPTIONS="--max-old-space-size=512"
        export PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true
        export PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium-browser
        
        echo "ðŸš€ Starting WhatsApp Bot in GitHub Actions mode..."
        echo "Bot will automatically exit after successful connection"
        
        # Start the bot with a timeout
        timeout 300 npm start || {
          EXIT_CODE=$?
          if [ $EXIT_CODE -eq 124 ]; then
            echo "âš ï¸ Bot startup timed out after 5 minutes"
          else
            echo "âŒ Bot exited with error code: $EXIT_CODE"
          fi
        }
        
        echo "âœ… Bot session completed or timed out"
        
        # Kill ngrok process
        if [ ! -z "$NGROK_PID" ]; then
          echo "ðŸ›‘ Stopping ngrok..."
          kill $NGROK_PID 2>/dev/null || true
        fi
      env:
        NGROK_PID: ${{ env.NGROK_PID }}

    - name: Save logs
      if: always()
      run: |
        echo "ðŸ“„ Saving logs..."
        
        # Save bot logs if available
        if [ -f "bot.log" ]; then
          cp bot.log bot_run_$(date +%Y%m%d_%H%M%S).log
        fi
        
        # Save ngrok logs
        if [ -f "ngrok.log" ]; then
          cp ngrok.log ngrok_run_$(date +%Y%m%d_%H%M%S).log
        fi
        
        # List session files
        echo "ðŸ“ Session files:"
        find /tmp -name "*whatsapp*" -type d 2>/dev/null || echo "No session files found"

    - name: Upload artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: bot-artifacts-${{ github.run_id }}
        path: |
          ngrok_url.txt
          ngrok.log
          bot.log
          *.log
        retention-days: 7

    - name: Cleanup
      if: always()
      run: |
        echo "ðŸ§¹ Cleaning up..."
        
        # Kill any remaining processes
        pkill -f "node.*src/index.js" 2>/dev/null || true
        pkill -f ngrok 2>/dev/null || true
        pkill -f chromium 2>/dev/null || true
        
        # Clean temporary directories
        rm -rf /tmp/whatsapp_auth_* 2>/dev/null || true
        rm -rf /tmp/group_cache_* 2>/dev/null || true
        rm -rf /tmp/.org.chromium.Chromium.* 2>/dev/null || true
        
        echo "âœ… Cleanup completed"