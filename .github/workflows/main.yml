name: Deploy and Run WhatsApp Bot

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
  workflow_dispatch:
  schedule:
    # Run at 8:00 AM UTC (first 6-hour session)
    - cron: '0 8 * * *'
    # Run at 2:00 PM UTC (second 6-hour session)  
    - cron: '0 14 * * *'

jobs:
  deploy-and-run:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 hours timeout for each session
    
    defaults:
      run:
        working-directory: ./backend

    env:
      FRONTEND_URL: ${{ secrets.FRONTEND_URL }}
      NODE_ENV: ${{ secrets.NODE_ENV }}
      PORT: ${{ secrets.PORT }}
      API_ENDPOINT: ${{ secrets.API_ENDPOINT }}
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      # REMOVED: GITHUB_ACTIONS: 'true' - This tells bot to run in PRODUCTION mode

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install Chromium and dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          chromium-browser \
          ca-certificates \
          fonts-liberation \
          libasound2t64 \
          libatk-bridge2.0-0 \
          libatk1.0-0 \
          libc6 \
          libcairo2 \
          libcups2 \
          libdbus-1-3 \
          libexpat1 \
          libfontconfig1 \
          libgbm1 \
          libgcc1 \
          libglib2.0-0 \
          libnspr4 \
          libnss3 \
          libpango-1.0-0 \
          libpangocairo-1.0-0 \
          libstdc++6 \
          libx11-6 \
          libx11-xcb1 \
          libxcb1 \
          libxcomposite1 \
          libxcursor1 \
          libxdamage1 \
          libxext6 \
          libxfixes3 \
          libxi6 \
          libxrandr2 \
          libxrender1 \
          libxss1 \
          libxtst6 \
          wget \
          xdg-utils

    - name: Install dependencies
      run: npm ci

    - name: Create .env file from secrets
      run: |
        echo "PORT=${PORT}" > .env
        echo "NODE_ENV=${NODE_ENV}" >> .env
        echo "API_ENDPOINT=${API_ENDPOINT}" >> .env
        echo "FRONTEND_URL=${FRONTEND_URL}" >> .env
        echo "SUPABASE_URL=${SUPABASE_URL}" >> .env
        echo "SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}" >> .env
        echo "# Session will be restored from Supabase" >> .env

    - name: Setup ngrok with custom domain
      run: |
        npx ngrok@latest http 5000 --domain=arturo-nonclarified-chivalrously.ngrok-free.dev &
        echo "Ngrok tunnel started with custom domain"
        sleep 5
      env:
        NGROK_AUTHTOKEN: ${{ secrets.NGROK_AUTHTOKEN }}

    - name: Clean previous sessions (production uses Supabase session persistence)
      run: |
        echo "ðŸ§¹ Cleaning previous local sessions..."
        rm -rf /tmp/whatsapp-auth/*
        rm -rf ./auth 2>/dev/null || true
        echo "âœ… Session will be restored from Supabase"

    - name: Start WhatsApp Bot (Production Mode - runs for 6 hours)
      run: |
        export NODE_OPTIONS="--max-old-space-size=512"
        export PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true
        export PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium-browser
        
        echo "ðŸš€ Starting WhatsApp Bot in PRODUCTION mode..."
        echo "Bot will run for the full 6-hour session"
        echo "Session persistence: Supabase RemoteAuth"
        
        # Run bot in production mode (will not auto-exit)
        npm start
        
        echo "âœ… Production bot session completed (after 6 hours or manual stop)"

    - name: Save session to Supabase (automatic via RemoteAuth)
      if: always()
      run: |
        echo "ðŸ’¾ Session automatically saved to Supabase via RemoteAuth"
        echo "Next run will restore from Supabase"

    - name: Upload logs for debugging
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: production-logs-${{ github.run_id }}
        path: |
          *.log
        retention-days: 7

    - name: Final cleanup
      if: always()
      run: |
        echo "ðŸ§¹ Final cleanup..."
        pkill -f ngrok 2>/dev/null || true
        echo "âœ… Cleanup done"