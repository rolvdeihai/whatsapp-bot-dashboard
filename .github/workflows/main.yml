name: Deploy and Run WhatsApp Bot

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
  workflow_dispatch:

jobs:
  deploy-and-run:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    env:
      FRONTEND_URL: ${{ secrets.FRONTEND_URL }}
      NODE_ENV: ${{ secrets.NODE_ENV }}
      PORT: ${{ secrets.PORT }}
      API_ENDPOINT: ${{ secrets.API_ENDPOINT }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install Chromium and dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          chromium-browser \
          ca-certificates \
          fonts-liberation \
          libasound2t64 \
          libatk-bridge2.0-0 \
          libatk1.0-0 \
          libc6 \
          libcairo2 \
          libcups2 \
          libdbus-1-3 \
          libexpat1 \
          libfontconfig1 \
          libgbm1 \
          libgcc1 \
          libglib2.0-0 \
          libnspr4 \
          libnss3 \
          libpango-1.0-0 \
          libpangocairo-1.0-0 \
          libstdc++6 \
          libx11-6 \
          libx11-xcb1 \
          libxcb1 \
          libxcomposite1 \
          libxcursor1 \
          libxdamage1 \
          libxext6 \
          libxfixes3 \
          libxi6 \
          libxrandr2 \
          libxrender1 \
          libxss1 \
          libxtst6 \
          wget \
          xdg-utils

    - name: Install dependencies
      run: npm ci

    - name: Create .env file from secrets
      run: |
        echo "PORT=${PORT}" > .env
        echo "NODE_ENV=${NODE_ENV}" >> .env
        echo "API_ENDPOINT=${API_ENDPOINT}" >> .env
        echo "FRONTEND_URL=${FRONTEND_URL}" >> .env

    - name: Setup ngrok with custom domain
      run: |
        npx ngrok@latest http 5000 --domain=arturo-nonclarified-chivalrously.ngrok-free.dev &
        echo "Ngrok tunnel started with custom domain"
      env:
        NGROK_AUTHTOKEN: ${{ secrets.NGROK_AUTHTOKEN }}

    - name: Start WhatsApp Bot
      run: |
        export NODE_OPTIONS="--max-old-space-size=512"
        export PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true
        export PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium-browser
        
        npm start

    - name: Upload session data
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: whatsapp-auth-session
        path: auth/
        retention-days: 1

    - name: Upload ngrok URL
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: ngrok-url
        path: ngrok_url.txt
        retention-days: 1
