name: Deploy and Run WhatsApp Bot

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
  workflow_dispatch:

env:
  FRONTEND_URL: https://baby-ai.vercel.app/
  NODE_ENV: production
  PORT: 5000
  API_ENDPOINT: https://fatmagician-baby-ai.hf.space

jobs:
  deploy-and-run:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install Chromium and dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          chromium-browser \
          ca-certificates \
          fonts-liberation \
          libasound2t64 \
          libatk-bridge2.0-0 \
          libatk1.0-0 \
          libc6 \
          libcairo2 \
          libcups2 \
          libdbus-1-3 \
          libexpat1 \
          libfontconfig1 \
          libgbm1 \
          libgcc1 \
          libglib2.0-0 \
          libnspr4 \
          libnss3 \
          libpango-1.0-0 \
          libpangocairo-1.0-0 \
          libstdc++6 \
          libx11-6 \
          libx11-xcb1 \
          libxcb1 \
          libxcomposite1 \
          libxcursor1 \
          libxdamage1 \
          libxext6 \
          libxfixes3 \
          libxi6 \
          libxrandr2 \
          libxrender1 \
          libxss1 \
          libxtst6 \
          wget \
          xdg-utils

    - name: Install dependencies
      run: npm ci

    - name: Create production environment file
      run: |
        echo "PORT=5000" > .env
        echo "NODE_ENV=production" >> .env
        echo "API_ENDPOINT=https://fatmagician-baby-ai.hf.space" >> .env
        # No BROWSERLESS_API_KEY needed

    - name: Start WhatsApp Bot
      run: |
        export NODE_OPTIONS="--max-old-space-size=512"
        export PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true
        export PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium-browser
        
        npm start &
        BOT_PID=$!
        echo "BOT_PID=$BOT_PID" >> $GITHUB_ENV
        
        sleep 30
        
        echo "ðŸ¤– Bot is now running. Waiting for completion or timeout..."
        wait $BOT_PID

    - name: Upload session data
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: whatsapp-auth-session
        path: auth/
        retention-days: 1