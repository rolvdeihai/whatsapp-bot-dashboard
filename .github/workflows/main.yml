name: Deploy and Run WhatsApp Bot

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
  workflow_dispatch:
  schedule:
    # Run at 8:00 AM UTC (first 6-hour session)
    - cron: '0 8 * * *'
    # Run at 2:00 PM UTC (second 6-hour session)  
    - cron: '0 14 * * *'

jobs:
  deploy-and-run:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 hours timeout for each session
    
    defaults:
      run:
        working-directory: ./backend

    env:
      FRONTEND_URL: ${{ secrets.FRONTEND_URL }}
      NODE_ENV: ${{ secrets.NODE_ENV }}
      PORT: ${{ secrets.PORT }}
      API_ENDPOINT: ${{ secrets.API_ENDPOINT }}
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}  # NEW: for RemoteAuth
      GITHUB_ACTIONS: 'true'  # This tells the bot to run in GitHub Actions mode

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install Chromium and dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          chromium-browser \
          ca-certificates \
          fonts-liberation \
          libasound2 \
          libatk-bridge2.0-0 \
          libatk1.0-0 \
          libc6 \
          libcairo2 \
          libcups2 \
          libdbus-1-3 \
          libexpat1 \
          libfontconfig1 \
          libgbm1 \
          libgcc1 \
          libglib2.0-0 \
          libnspr4 \
          libnss3 \
          libpango-1.0-0 \
          libpangocairo-1.0-0 \
          libstdc++6 \
          libx11-6 \
          libx11-xcb1 \
          libxcb1 \
          libxcomposite1 \
          libxcursor1 \
          libxdamage1 \
          libxext6 \
          libxfixes3 \
          libxi6 \
          libxrandr2 \
          libxrender1 \
          libxss1 \
          libxtst6 \
          wget \
          xdg-utils

    - name: Install dependencies
      run: npm ci

    - name: Create .env file from secrets
      run: |
        echo "PORT=${PORT}" > .env
        echo "NODE_ENV=${NODE_ENV}" >> .env
        echo "API_ENDPOINT=${API_ENDPOINT}" >> .env
        echo "FRONTEND_URL=${FRONTEND_URL}" >> .env
        echo "SUPABASE_URL=${SUPABASE_URL}" >> .env
        echo "SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}" >> .env
        echo "SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}" >> .env  # NEW
        echo "GITHUB_ACTIONS=true" >> .env  # NEW
        echo "# MONGO_URI is no longer used - sessions stored in Supabase" >> .env

    - name: Setup ngrok with custom domain
      run: |
        npx ngrok@latest http 5000 --domain=arturo-nonclarified-chivalrously.ngrok-free.dev &
        echo "Ngrok tunnel started with custom domain"
        sleep 5
      env:
        NGROK_AUTHTOKEN: ${{ secrets.NGROK_AUTHTOKEN }}

    - name: Clean previous sessions (GitHub Actions mode always uses new sessions)
      run: |
        echo "ðŸ§¹ Cleaning previous sessions for GitHub Actions..."
        rm -rf /tmp/whatsapp-auth/*
        rm -rf ./auth 2>/dev/null || true

    - name: Start WhatsApp Bot (GitHub Actions mode)
      run: |
        export NODE_OPTIONS="--max-old-space-size=512"
        export PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true
        export PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium-browser
        
        echo "ðŸš€ Starting WhatsApp Bot in GitHub Actions mode..."
        echo "Bot will connect, verify it works, then exit (for CI/CD)"
        
        # Run bot with timeout - it will auto-exit after connection in GitHub Actions mode
        timeout 300 npm start || {
          EXIT_CODE=$?
          if [ $EXIT_CODE -eq 124 ]; then
            echo "âœ… Bot test completed (timed out after 5 minutes - expected for CI/CD)"
          else
            echo "âš ï¸ Bot exited with code: $EXIT_CODE"
          fi
        }
        
        echo "ðŸŽ¯ GitHub Actions test session completed"
        
        # Force cleanup of any remaining processes
        pkill -f "node.*src/index.js" 2>/dev/null || true
        pkill -f ngrok 2>/dev/null || true

    - name: Upload session data (optional - for debugging)
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: whatsapp-session-debug
        path: |
          /tmp/whatsapp_auth_*
          /tmp/group_cache_*
        retention-days: 1

    - name: Upload logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: bot-logs-${{ github.run_id }}
        path: |
          *.log
          logs/
        retention-days: 7

    - name: Final cleanup
      if: always()
      run: |
        echo "ðŸ§¹ Final cleanup..."
        pkill -f chromium 2>/dev/null || true
        echo "âœ… Cleanup done"