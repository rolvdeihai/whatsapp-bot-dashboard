name: Deploy and Run WhatsApp Bot

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
  workflow_dispatch:
  schedule:
    - cron: '0 8 * * *'
    - cron: '0 14 * * *'

jobs:
  deploy-and-run:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    defaults:
      run:
        working-directory: ./backend

    env:
      FRONTEND_URL: ${{ secrets.FRONTEND_URL }}
      NODE_ENV: ${{ secrets.NODE_ENV }}
      PORT: ${{ secrets.PORT }}
      API_ENDPOINT: ${{ secrets.API_ENDPOINT }}
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install Chromium (correct package)
      run: |
        sudo apt-get update
        sudo apt-get install -y chromium-browser || sudo apt-get install -y chromium

    - name: Install dependencies
      run: npm ci

    - name: Create .env file
      run: |
        echo "PORT=${PORT}" > .env
        echo "NODE_ENV=${NODE_ENV}" >> .env
        echo "API_ENDPOINT=${API_ENDPOINT}" >> .env
        echo "FRONTEND_URL=${FRONTEND_URL}" >> .env
        echo "SUPABASE_URL=${SUPABASE_URL}" >> .env
        echo "SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}" >> .env

    - name: Start ngrok (custom domain)
      run: |
        echo "Starting ngrok..."
        npx ngrok@latest http 5000 --domain=arturo-nonclarified-chivalrously.ngrok-free.dev > ngrok.log 2>&1 &
        sleep 5
        echo "Ngrok started"

      env:
        NGROK_AUTHTOKEN: ${{ secrets.NGROK_AUTHTOKEN }}

    - name: Restore cached WhatsApp session
      uses: actions/cache@v4
      with:
        path: backend/auth
        key: whatsapp-session-cache

    - name: Start WhatsApp Bot
      run: |
        export NODE_OPTIONS="--max-old-space-size=512"
        export PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true
        export PUPPETEER_EXECUTABLE_PATH=$(which chromium-browser || which chromium)

        echo "Clearing previous GA session..."
        rm -rf auth/*

        echo "Starting bot..."
        npm start

    - name: Save WhatsApp session
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: whatsapp-auth-session
        path: backend/auth
        retention-days: 1

    - name: Save Ngrok log
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: ngrok-log
        path: backend/ngrok.log
        retention-days: 1
